---
layout: default
title: Previous Thoughts
---
<h1>{{ page.title }}</h1>

<div class="posts">
  <ul>
    {%  for post in site.posts %}
    <li>

      <h2 class="post-title">
        <a href="{{ site.baseurl }}{{ post.url }}">
          {{ post.title }}
        </a>
      </h2>
      <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date">{{ post.date | date_to_string }}</time>


    </li>

    {% endfor %}
  </ul>

</div>
